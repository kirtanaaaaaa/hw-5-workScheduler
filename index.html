<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"

  <title>Work Day Scheduler</title>

<body>
  <header class="jumbotron">
    <h1 class="display-3">Work Day Scheduler</h1>
    <p class="lead">A simple calendar app for scheduling your work day</p>
    <p id="currentDay" class="lead"></p>
  </header>
  <div class="container">

    <!-- Timeblocks go here -->
 
  <div class="calendar-row2" id="timeBlock1">
      <div class="col-lg-1 hour text-center">9 AM</div>
      <div class="input-group input-group-lg mb-3 col-lg-11">
        <input type="text" class="form-control input-box2" id="input-box" value="" aria-label="Event Details"
          aria-describedby="button-addon2">
        <button id="save" class="col-md-2 saveBtn"><i class="far fa-save"></i></button>
      </div>
    </div>

    <div class="calendar-row3" id="timeBlock2">

    </div>
